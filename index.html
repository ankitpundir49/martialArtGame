<h2>insert image</h2>

<style>
        #my-canvas{
        background-image: url(./images/background.jpg);
        height: 500px;
        width: 1000px;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
</style><br>

<button id="block">block(Press D)</button>
